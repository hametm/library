<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <button id="newBook">New Book</button>
    <form action="" class="hidden">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="pages">Number of pages:</label>
        <input type="text" id="pages">
        <fieldset>
            <legend>Have you read it yet?</legend>
            <label for="read">Yes</label>
            <input type="radio" value="true" name="isRead" id="read">
            <label for="notRead">No</label>
            <input type="radio" value="false" name="isRead" id="notRead">
        </fieldset>
        <input type="button" id="submitButton" value="Submit">
    </form>
    <div id="container">

    </div>
</body>
</html>
