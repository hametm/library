<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>The Library Is Open</h1>
        <p>Enter your books and see them displayed below!</p>
        <form action="">
            <div id="topForm">
                <div class="labelContainer">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="bar">
                </div>
               <div class="labelContainer">
                <label for="author">Author</label>
                <input type="text" id="author" class="bar">
               </div>
                <fieldset>
                    <div id="legend">
                        <legend>Have you read it yet?</legend>
                    </div>
                    <div id="radioButtons">
                        <input type="radio" value="true" name="isRead" id="read">
                        <label for="read">Yes</label>
                        <input type="radio" value="false" name="isRead" id="notRead" checked>
                        <label for="notRead">No</label>
                    </div>
                </fieldset>
            </div>
            <input type="button" id="submitButton" value="Submit">
        </form>
    </header>
    <main>
        <table>
            <tr>
                <th id="titleCol">Title</th>
                <th id="authorCol">Author</th>
                <th id="readCol">Status</th>
                <th id="remove"></th>
            </tr>
        </table>
        <div id="container"></div>
    </main> 
</body>
</html>
